<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Coding Quiz</title>
</head>
<body>
  <div id="start-screen" class="quiz-container">
    <h1>Coding Quiz</h1>
    <button id="start-btn">Start Quiz</button>
  </div>
  
  <div id="quiz-screen" class="quiz-container">
    <h2 id="question">Question goes here</h2>
    <div id="options" class="options"></div>
    <div id="timer"></div>
  </div>

  <div id="end-screen" class="quiz-container">
    <h2>Your Score: <span id="final-score"></span></h2>
    <label for="initials">Enter Initials:</label>
    <input type="text" id="initials" maxlength="3">
    <button id="submit-score">Submit</button>
    <button id="clear-scores">Clear High Scores</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
